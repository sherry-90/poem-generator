<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
      <title>AI Generator</title>
</head>
  <body>
    <div class="container">
      <header>
        <h1>AI Recipe Generator</h1>
      </header>
      <main>
        <form id="recipe-generator">
          <input
            type="text"
            placeholder="Enter the Name of the Food you want to cook"
            autofocus
            required
            autocomplete="off"
            class="instruction"
          />
          <input type="submit" class="button" />
        </form>
        <div class="recipe" id="recipe"></div>
      </main>
      <footer>
        This AI Project was coded by
        <a href="https://github.com/sherry-90/" target="_blank">Shahrzad</a> and
        is open-sourced on
        <a href="https://github.com/sherry-90/recipe-generator" target="_blank"
          >GitHub</a
        >
        and is hosted on
        <a href="https://sherry-recipe-generator.netlify.app" target="_blank"
          >Netlify</a
        >.
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
