<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
      <title>AI Generator</title>
</head>
  <body>
    <div class="container">
      <header>
        <h1>AI Poem Generator</h1>
      </header>
      <main>
        <div class="form-container">
        <form id="poem-generator-form">
          <input
            type="text"
            placeholder="Enter the topic of the poem"
            autofocus
            required
            autocomplete="off"
            class="instructions"
            id="user-instructions"
          />
          <input type="submit" class="submit-button" />
        </form>
         <div class="hint">i.e: Flower, Love or Happiness</div>
        </div>
        <div class="poem hidden" id="poem"></div>
      </main>
      <footer>
        This AI Project was coded by
        <a href="https://github.com/sherry-90/" target="_blank">Shahrzad</a> and
        is open-sourced on
        <a href="https://github.com/sherry-90/poem-generator" target="_blank"
          >GitHub</a
        >
        and is hosted on
        <a href="https://sherry-poem-generator.netlify.app" target="_blank"
          >Netlify</a
        >.
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
